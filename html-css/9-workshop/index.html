<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Netflix</title>
</head>

<body>
    <header class="header-section">
        <img src="./assets/logo.png" alt="logo" class="logo">
        <button class="sign">Sign In</button>
        
        <h1 class="main-heading">Unlimited movies, TV shows, and more.</h1>
        <p class="sub-heading">Watch anywhere. Cancel anytime.</p>
        <p class="sub-heading-1">Ready to watch? Enter your email to create or restart your membership.</p>
        
        <input type="text" class="email" placeholder="Email address">
        <button class="try-for-free">Try 30 Days Free</button>

        <p class="input-label-2">Only new members are eligible for this offer.</p>
    </header>

    <main>
        <section class="enjoy">
            <article class="enjoy-tv">
                <h2 class="enjoy-heading">Enjoy on your TV.</h2>
                <p class="enjoy-sub-heading">Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</p>
            </article>
            <img src="./assets/enjoy-tv.png" alt="enjoy-tv">
        </section>
    </main>
</body>

</html>
